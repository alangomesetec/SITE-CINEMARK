    <h1>ENTRE EM CONTATO</h1>
    <div id="area"
    <form id="formulario"
        <fieldset>
             <legend>formulário</legend>
             <label>Nome:</label><input type="text" id="nomeid" placeholder="Fulano" required="required" name="nome"/><br>

             <label>Email:</label><input type="email" id="emailid" placeholder="fulano@mail.com" name="email"/><br>
             <label>Mensagem:</label><br><textarea placeholder="Deixe sua opinião" cols="30" rows="10"></textarea><br>
